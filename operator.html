<!DOCTYPE html>
<html>
<head>
  <title>Latihan 2: Operator</title>
</head>
<body>
  <h2>Latihan 2: Operator</h2>
  <p>Buka console (Ctrl + Shift + I â†’ tab Console) untuk melihat hasilnya.</p>

  <script>
    // 1. Buat variabel panjang dan lebar
    let panjang = 10;
    let lebar = 5;

    // 2. Hitung luas persegi panjang
    let luas = panjang * lebar;

    // 3. Tampilkan hasil ke konsol
    console.log("Panjang =", panjang);
    console.log("Lebar =", lebar);
    console.log("Luas persegi panjang =", luas);

    // 4. Cek apakah luas lebih besar dari 40
    let hasilPerbandingan = luas > 40;
    console.log("Apakah luas lebih besar dari 40? =", hasilPerbandingan);
  </script>
</body>
</html>
